<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
    <title>Recipe App</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-1">
            <h1 class="col">Update Your Account Settings</h1>
            <a class="col-2 h4 text-decoration-none" href="/dashboard">Home</a>
            <a class="col-2 h4 text-decoration-none" href="/logout">Logout</a>
        </div>
        {% if messages %}
            <div class="row">
                {% for message in messages %}

                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                        <p class="alert alert-danger" role="alert">{{ message }}</p>
                    {% elif message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                        <p class="alert alert-success" role="alert">{{ message }}</p>
                    {% endif %}

            {% endfor %}
            </div>
        {% endif %}
        <form class="col-5 mx-auto mt-5" action="/accountupdateinfo" method="post">
            {% csrf_token %}
            <div class='form-group'>
                <label for="update_first_name">First Name</label>
                <input class="form-control" type="text" name="update_first_name" placeholder="{{user.first_name}}"><br>
            </div>
            <div class='form-group'>
                <label for="update_last_name">Last Name</label>
                <input class="form-control" type="text" name="update_last_name" placeholder="{{user.last_name}}"><br>
            </div>
            <div>
                <input type="hidden" name="emailuse" value="{{user.email}}">
            </div>
            <div class='form-group'>
                <label for="update_email">Email</label>
                <input class="form-control" type="email" name="update_email"placeholder="{{user.email}}"><br>
            </div>
            <button class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
