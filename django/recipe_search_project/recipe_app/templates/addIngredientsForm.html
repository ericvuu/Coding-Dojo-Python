<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Recipe App</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <a class="col-2" href="/logout">Log Out</a>
        </div>
        {% if messages %}
            <div class="row">
                {% for message in messages %}
                    {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                        <p class="alert alert-danger" role="alert">{{ message }}</p>
                    {% endif %}
                {% endfor %}
            </div>
        {% endif %}
        <div class="row">
            <form class="col-6" action='/new_ingredient' method='post'>
                <h2>Let's add some ingredients to your list!</h2>
                {% csrf_token %}
                <div class="form-group">
                    <label for="newIngredient">Ingredient Name</label>
                    <input class="form-control" type="text" name="newIngredient">
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity (Optional)</label>
                    <input class="form-control" type="text" name="quantity">
                </div>
                <div class="form-group">
                    <label for="purchase_date">Purchase Date (When you bought the item)</label>
                    <input class="form-control" type="date" name="purchase_date">
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea class="form-control" name="notes"></textarea>
                </div>
                <button class="btn btn-primary">Add Ingredient</button>
            </form>
        </div>
    </div>
</body>
</html>
