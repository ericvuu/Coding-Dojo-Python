<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css'%}" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome to the Great Number Game!</h1>
    <p>I am thinking of a number between 1 and 100</p>
    <p>Take a guess!</p>
    <div id="correct"><span class="box-text">Correct!</span></div>
    <form action="/" method="post">
      {% csrf_token %}
      <p>You had {{ request.session.times_wrong }} attempts to guess correctly</p>
      <input type="text" name="number-submitted"></input>
      <button>Play Again!</button>
    </form>
  </body>
</html>
