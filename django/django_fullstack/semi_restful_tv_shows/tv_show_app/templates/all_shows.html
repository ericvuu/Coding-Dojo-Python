<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'all_shows.css'%}" />
    <title>Document</title>
  </head>
  <body>
    <p id="go_back"><a href="/shows">Go Back</a></p>
    <h1 id="all_shows_title">All Shows</h1>
    <div id="movie_table_container">
    <table>
      <thead>
        <th>ID</th>
        <th>Title</th>
        <th>Network</th>
        <th>Release Date</th>
        <th>Actions</th>
      </thead>

      {% for show in all_shows %}
      <tr>
        <td>{{ show.id }}</td>
        <td>{{ show.title }}</td>
        <td>{{ show.network }}</td>
        <td>{{ show.release_date }}</td>
        <td>
          <a href="/shows/{{show.id}}">Show</a> |
          <a href="/shows/{{show.id}}/edit">Edit</a> |
          <a href="/shows/{{show.id}}/destroy">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </table>
    </div>
    <p id="add_show_link"><a href="shows/new">Add a New Show</a></p>
  </body>
</html>
